<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
    <h1>Giphy Search App</h1>
    <div>
        <input type="text" id="search_word" placeholder="Enter key word to search">
        <button id="btn">Search for gif</button>
        <input type="number" id="num_gifs" placeholder="Number of Gifs" value="1" min="1" max="25">
    </div>
    <hr>
    <script src="index.js"></script>
</body>

</html>
