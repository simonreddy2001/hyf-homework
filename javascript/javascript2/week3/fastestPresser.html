<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Presser</title>
    <link rel="stylesheet" href="fastestPresser.css">
</head>

<body>
    <h1>Fastest Presser</h1>
    <div class="main">
        <input type="number" id="game-time"><br><br>
        <label id="timer"></label>
        <button id="start">Start Game</button>
        <button id="newGame">New Game</button>
        <h3 id="gameOver"></h3>
        <h3 id="winner"></h3>
    </div>

    <div class="game-part">
        <div class="s_side">
            <canvas id="s-canvas"></canvas><br>
            <h3>press s</h3><br>
            <p></p>
        </div>

        <div class="l_side">
            <canvas id="l-canvas"></canvas><br>
            <h3>press l</h3><br>
            <p></p>
        </div>

    </div>

    <h3 id="winner"></h3>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="fastestpresser.js"></script>

</body>

</html>
