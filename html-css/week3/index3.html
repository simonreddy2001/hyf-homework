<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form action="index4.html" method="">
            <header>
                <div class="logo">
                    <img src="images/logo.jpeg" alt="image of fashtion accessories">
                </div>
                <nav>
                    <ul class="menu">
                        <li class="steps"><a href="index.html">1.Info >> </a></li>
                        <li class="steps"><a href="index2.html">2.Contact >> </a></li>
                        <li class="steps"><a href="index3.html">3.Selection >> </a></li>
                        <li class="steps"><a href="index4.html">4.Payment >> </a></li>
                    </ul>
                </nav>
            </header>
            <div class="sign-up-info">
                <h1>Sign up to yourcustomtailor.com</h1>
            </div>
            <div>
                <h2>Step 3/4 - Time to learn about your preferences?</h2>
                <label for="progress-bar">Progress</label>
                <div class="progress-bar bar-3">
                    <span style="width: 75%;"></span>
                </div>
            </div>
            <p>What kind of items are you interested in offers on?</p>
            <div class="offers">
                <label><input type="checkbox">Apparal</label>
                <label><input type="checkbox">Accessories</label>
                <label><input type="checkbox">Handbags</label>
                <label><input type="checkbox">Jewelry</label>
                <label><input type="checkbox">Shoes</label>
            </div>
            <p>Choose the images that best resemble your style.</p>
            <div class="grid-container">
                <div>
                    <label>
                        <div><img src="images/tomboy.png" alt="Classic style image"></div><input type="checkbox">tomboy
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/bohemian.png" alt="Boho style image"></div><input type="checkbox">Bohemian
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/Casual.png" alt="Casual style image"></div><input type="checkbox">Casual
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/Edgy.png" alt="Edgy style image"></div><input type="checkbox">Edgy
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/Glam.png" alt="Glam style image"></div><input type="checkbox">Glam
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/gamine.png" alt="Minimalist style image"></div><input
                            type="checkbox">Gamine
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/Preppy.png" alt="Preppy style image"></div><input type="checkbox">Preppy
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/eclectic.png" alt="Romantic style image"></div><input
                            type="checkbox">Eclectic
                    </label>
                </div>
                <div>
                    <label>
                        <div><img src="images/ladylike.png" alt="Romantic style image"></div><input
                            type="checkbox">Ladylike
                    </label>
                </div>
            </div>
            <a href="index4.html">
                <button type="submit" class="submit-button">Go To Payment</button>
            </a>
        </form>
    </div>
